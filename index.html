<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="player.js"></script>
        <script src="team.js"></script>
        <script src="sketch.js"></script>
    </head>
    <body>
        <h1 class="title">Team System</h1>
        <div id="promptMenu">
            <label for="maxPlayers">How many players are on the team?</label>
            <input type="text" id="maxPlayers" name="maxPlayers" />
            <p />

            <input type="submit" value="Submit" onclick="createTeam()" />
        </div>
        <div id="mainMenu" class="hidden">
            <h2>********** Main Menu **********</h2>
            <p />
            <input type="radio" id="addPlayer" name="mainChoices" value="addPlayer" />
            <label for="addPlayer">Add a Player</label><br />

            <input type="radio" id="addRating" name="mainChoices" value="addRating" />
            <label for="addRating">Add player ratings</label><br />

            <input type="radio" id="addSquad" name="mainChoices" value="addSquad" />
            <label for="addRating">Add player to the squad</label><br />

            <input type="radio" id="listPlayers" name="mainChoices" value="listPlayers" />
            <label for="listPlayers">List All Players</label><br />

            <input type="radio" id="listCurrentPlayers" name="mainChoices" value="listCurrentPlayers" />
            <label for="listCurrentPlayers">List the players currently on this season's squad</label><br />
            <!--

        
        <input type="radio" id="avgUnitCost" name="mainChoices" value="avgUnitCost" />
        <label for="avgUnitCost">Display Average Product Unit Cost</label><br />
        
        <input type="radio" id="cheapestProduct" name="mainChoices" value="cheapestProduct" />
        <label for="cheapestProduct">Display Cheapest Product</label><br />
        
        <input type="radio" id="lowestGrade" name="mainChoices" value="lowestGrade" />
        <label for="lowestGrade">List products that are more expensive then a given price.</label><br />
        
        -->
            <p />
            <input type="submit" value="Select Option" onclick="mainMenuSelection()" />
        </div>
        <div id="addPlayerMenu" class="hidden">
            <label for="name">Player Name: </label>
            <input type="text" id="name" name="name" />
            <p />
            <label for="number">Player Number: </label>
            <input type="number" id="number" name="number" placeholder="23" />
            <p />

            <p />
            Is this player part of the Squad?<br />
            <input type="radio" id="yes" name="squadMember" value="yes" />
            <label for="yes">Yes</label><br />
            <input type="radio" id="no" name="squadMember" value="no" />
            <label for="no">No</label><br />
            <p />
            <input type="submit" value="Add Player" onclick="addPlayer()" />
            <p />
        </div>

        <div id="addRatingsMenu" class="hidden">
            <label for="maxPlayers">Which player number you wish to add rating to?</label>
            <input type="text" id="playerNumber" name="playerNumber" />
            <p />

            <label for="rating">Player Rating 1: </label>
            <input type="text" id="rating" name="rating" />

            <p />
            <p />

            <label for="rating2">Player Rating 2: </label>
            <input type="text" id="rating2" name="rating" />

            <p />
            <p />

            <label for="rating3">Player Rating 3: </label>
            <input type="text" id="rating3" name="rating" />

            <p />
            <p />

            <label for="rating4">Player Rating 4: </label>
            <input type="text" id="rating4" name="rating" />

            <p />
            <p />

            <label for="rating5">Player Rating 5: </label>
            <input type="text" id="rating5" name="rating" />

            <p />
            <p />

            <label for="rating6">Player Rating 6: </label>
            <input type="text" id="rating6" name="rating" />

            <p />
            <input type="submit" value="Submit" onclick="addRating()" />
            <p></p>
            <!--<input type='submit' value='back' onclick="mainMenuSelection()"/> -->
        </div>

        <!--<div id='showInfo'></div>-->
        <div id="showInfo" class="hidden"></div>
    </body>
</html>
